<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="calculator">
        <div id="display"></div>
        <div id="container">
            <div id="number-container">
                <div class="number center" id="1">1</div>
                <div class="number center" id="2">2</div>
                <div class="number center" id="3">3</div>
                <div class="number center" id="4">4</div>
                <div class="number center" id="5">5</div>
                <div class="number center" id="6">6</div>
                <div class="number center" id="7">7</div>
                <div class="number center" id="8">8</div>
                <div class="number center" id="9">9</div>
                <div class="number center" id="zero">0</div>
                <div class="number center" id="equal">=</div>
            </div>
            <div id="operator-container">
                <div class="operator center" id="AC">AC</div>
                <div class="operator center" id="+">+</div>
                <div class="operator center" id="-">-</div>
                <div class="operator center" id="/">/</div>
                <div class="operator center" id="*">*</div>
            </div>     
        </div>
    </div>

    <p id="warning">This calculator only supports 10 characters at a time</p>

<script src="script.js"></script>
</body>
</html>
